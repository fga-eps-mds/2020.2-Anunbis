checks:
  similar-code:
    enabled: false
plugins:
  pycodestyle:
    enabled: true
exclude_patterns:
- "config/"
- "db/"
- "dist/"
- "features/"
- "**/node_modules/"
- "script/"
- "**/spec/"
- "**/test/"
- "**/tests/"
- "**/vendor/"
- "**/*.d.ts"
- "migrations/"
- "scripts/"
- "app/static/"
- "app/docs/"